{% extends 'blog.html' %}

{% block title %}Tags - {{ block.super }}{% endblock %}


{% block content %}

<br>
    <div class="container">
        <h3 class="head-tags mb-3" style="text-align: center;">All Tags:</h3>
        {% for tag in tags %}
        <div class="alert alert-dark" style="font-size: larger;" role="alert">
            <a href="{% url 'tag_detail1' slug=tag.slug %}">{{ tag.title }}</a>
        </div>
        {% endfor %}      
    </div>
 
  
{% endblock %}
